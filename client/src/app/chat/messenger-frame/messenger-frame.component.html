<div class="messenger">
	<div class="header">
		<div *ngIf="activeChat" class="info">
			<div class="status">
				<span class="interlocutor-name">{{activeChat.name}}</span><br>
				<span class='online'  *ngIf='status'>online</span>
				<!--<span class='offline' *ngIf='!interlocutor.status'>offline</span> Will check by soocket-->
			</div>
			<!--<input (keydown.enter)="findeMessage()" type="text" placeholder="search in chat..." [(ngModel)]='searchString'>-->
		</div>
	</div>
	<ul *ngIf="activeChat">
		<li *ngFor='let message of messages'>
			<app-message [data]='message'></app-message>
		</li>
	</ul>
	<div 
		*ngIf="activeChat"
		class="send-field"
	>
		<textarea [(ngModel)]='messageText' (keydown.enter)='sendMessage()' placeholder="Enter your message..." rows='1'></textarea>
		<button (click)='sendMessage()'><img src="assets/1.png" width="38px"></button>
	</div>
</div>
